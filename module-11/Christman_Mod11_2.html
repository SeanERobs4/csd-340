<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSD 340 Web Development with HTML and CSS</title>
    <script>
        var x = 1;
        var array = Array();
        
    function add_item_to_array() {
     array[x] = document.getElementById("entry").value;
     alert("Item: " + array[x] + " added at index " + x + ".");
     x++;
     document.getElementById("entry").value = "";
    }

    function delete_item_from_array() {
        if (array.length > 1) {
            array.length -= 1;
            alert("Last item deleted from array.");
            x--;
        } else {
            alert("No more items to delete.");
        }
    }

    function display_array() {
       var e = "<hr/>";   

       for (var y = 1; y < array.length; y++) {
          e += "Item " + y + " = " + array[y] + "<br/>";
       }
       document.getElementById("Result").innerHTML = e;
    }
    </script>
</head>

<body>
    <div id=”container”>
        <h1>Assignment 11.2: JavaScript - Part 3</h1>
        <p>This is an interactive array. Type your first item in the text box, then click Add. Click the Display button to see current items in the list. Click on Delete Last Entry if you'd like to remove the last entry.</p>
        <input type="text" id="entry"></input>
        <input type="button" id="button1" value="Add" onclick="add_item_to_array();"></input>
        <input type="button" id="button2" value="Delete Last Entry" onclick="delete_item_from_array();"></input>
        <input type="button" id="button3" value="Display" onclick="display_array();"></input>
        <div id="Result"></div>
    </div>
</body>

</html>
